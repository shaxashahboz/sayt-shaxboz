<style>
   div{
    width: 200px;
     height: 200px;
     border: 2px solid black;
     overflow: hidden;
    }
    img{
        width: 200px;
     height: 200px;
     transition: all 1s;
     transform: translateY(0px);
    }
    div:hover img{
        transform:translateY(200px)
    }
</style>

     <div class="img">
        <img class="img" src="./img/1646880265_23-kartinkin-net-p-futbolnie-myachi-kartinki-24.jpg" alt="">
